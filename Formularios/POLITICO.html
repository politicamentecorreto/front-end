<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="bootstrap-3.3.6/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1 align="center">Cadastro de Políticos</h1>

		<div class="col-md-3"></div>
		<div class="col-md-6">
			<form action="" class="form">
				<label for="">Nome </label>
				<input type="text" class="form-control" name="nome_politico">
				<label for="">Nacionalidade</label>
				<input type="text" class="form-control" name="nacionalidade_politico">
				<div class="row">
					<div class="col-md-3">
						<label for="">Estado</label>
						<select name="cidade_politico" id="" class="form-control">
							<option value="">SP</option>
							<option value="">RJ</option>
							<option value="">PR</option>
							<option value="">CE</option>
							<option value="">RS</option>
							<option value="">MT</option>
						</select>
					</div>
					<div class="col-md-9">
						<label for="">Cidade</label>
						<select name="cidade_politico" id="" class="form-control">
							<option value="">São Paulo</option>
							<option value="">Rio de Janeiro</option>
							<option value="">Curitiba</option>
							<option value="">Aquidauana</option>
							<option value="">Itapipoca</option>
							<option value="">Pau Grande</option>
						</select>
					</div>
				</div>
				
				
				<label for="">Partido</label>
				<select name="partido_politico" id="" class="form-control">
					<option value="">PT</option>
					<option value="">PSOL</option>
					<option value="">PSDB</option>
					<option value="">PMDB</option>
				</select>
				<label for="">Escolaridade</label>
				<select name="escolaridade_politico" id="" class="form-control">
					<option value="analfa">Analfabeto</option>
					<option value="f_incompleto">Fundamental Incompleto</option>
					<option value="f_completo">Fundamental Completo</option>
					<option value="em_incompleto">Ensino Medio Incompleto</option>
					<option value="em_completo">Ensino Medio Completo</option>
					<option value="su_incompleto">Superior Incompleto</option>
					<option value="su_completo">Superior Completo</option>
				</select>
				<div class="row">
					<div class="col-md-6">
						<label for="">Ocupação</label>
						<input type="text" class="form-control" name="ocupacao_politico">
					</div>
					<div class="col-md-3">
						<label for="">Número</label>
						<input type="text" class="form-control" name="numero_politico">
					</div>
					<div class="col-md-3">
						<label for="">Sexo</label>
						<select name="sexo_politico" id="" class="form-control">
							<option value="M">Masculino</option>
							<option value="F">Feminino</option>
						</select>
					</div>
				</div>

				<label for="">Site</label>
				<input type="text" class="form-control" name="site_politico">
				<label for="">Email</label>
				<input type="email" class="form-control" name="email_politico">
				<label for="">Link TSE</label>
				<input type="text" class="form-control" name="linkTSE_politico">
				<label for="">Data Nascimento</label>
				<input type="text" class="form-control" name="dataNascimento_politico">
				<hr>
				<button class="btn btn-primary" type="submit">Cadastrar</button>
			</form>
		</div>
		<div class="col-md-3"></div>
		
		
	</div>
	
</body>
</html>
